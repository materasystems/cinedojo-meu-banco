<ion-view view-title="Bem-vindo ao Meu Banco">
  <ion-content>
    <div class="text-center padding positive">
      <i class="icon ion-social-usd-outline" style="font-size:5em;"></i>
    </div>

    <h4 class="text-center positive">Acesse sua conta.</h4>

    <form name="access">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Agência</span>
          <input type="text" ng-model="access.agencia" placeholder="Agência" maxlength="6" required>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Conta</span>
          <input type="text" ng-model="access.conta" placeholder="Conta" maxlength="6" required>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="access.senha" placeholder="Senha" maxlength="8" required>
        </label>

        <br>

        <div class="padding">
          <a href="#/tab/extrato"><button class="button button-block button-balanced" ng-disabled="access.$invalid" type="submit">ENTRAR</button></a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
